# GitHub Action for generating a contribution graph styled like a Tetris game.

name: Generate Tetris

# Controls when the action will run. This action runs every 24 hours.
on:
  schedule:
    # Every 24 hours at 7:17 AM
    - cron: "17 7 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

  # Triggers on changes to the main branch
  push:
    branches:
      - main

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks out the repository under $GITHUB_WORKSHOP
      - uses: actions/checkout@v2

      # Generates the Tetris animation
      - name: Generate Tetris Contribution Graph
        uses: username/tetris-contribution-graph@v1
        id: tetris-animation
        with:
          github_user_name: ${{ github.repository_owner }}
          output_dir: dist
          theme: modern
          color_palette: "blue,green,orange,purple"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show the status of the build for debugging purposes
      - run: git status

      # Push the images to the output branch
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # Specify the output branch
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
